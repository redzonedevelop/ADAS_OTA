{% extends "layout.html" %}
{% block content %}
<h2>펌웨어 업로드</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>alert("{{ messages[0] }}");</script>
  {% endif %}
{% endwith %}
<form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
    <label for="version">버전:</label>
    <input type="text" name="version" required><br><br>

    <label for="ecu">ECU 선택:</label>
    <select name="ecu" required>
        <option value="1">Motor</option>
        <option value="2">Transmission</option>
        <option value="3">BMS</option>
        <option value="4">ABS</option>
        <option value="5">Brake</option>
        <option value="6">Steering</option>
        <option value="7">ADAS</option>
        <option value="8">VUM</option>
        <option value="9">Telematic</option>
        <option value="10">Rain</option>
        <option value="11">Illuminate</option>
        <option value="12">Light</option>
        <option value="13">Seat</option>
        <option value="14">OBD</option>
        <option value="15">Cluster</option>

    </select><br><br>

    <label for="file">파일 첨부:</label>
    <input type="file" name="file" required><br><br>

    <button type="submit">업로드</button>
</form>
{% endblock %}
